<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, cor) {

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = cor; // pego a tinta que aqui entra como parâmetro, para ser definida na repetição 
    pincel.fillRect(x, y, 50, 50); //como declarei o x e o y, colocar aqui o x e o y
    pincel.strokeStyle = 'red'; // se quiser cor na borda tem que colocar antes de chamar a função.
    pincel.fillStroke = 'black'; // aplico uma cor para a borda
    pincel.strokeRect(x, y, 50, 50);
    }

    desenhaQuadrado(0, 0, 'Blue');// se quiser colocar 1 embaixo do outro altera o y dos próximos
    desenhaQuadrado(0, 50, 'green');
    desenhaQuadrado(0, 100, 'yellow');
